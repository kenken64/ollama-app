<div class="chat-container">
    <div class="chat-header">
        <h2>Ollama Chat</h2>
    </div>
    <div class="chat-messages">
        <div class="center">
            <mat-spinner *ngIf="messageSent"></mat-spinner>
        </div>
        
        <mat-list class="example-list-wrapping">
            <mat-list-item *ngFor="let message of messages">
              <span matListItemTitle>{{ message.sender }}</span>
              <p matListItemLine matTooltip="{{ message.text }}">{{ message.text }}</p>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="chat-input">
        <form [formGroup]="messageForm" id="messageForm" (ngSubmit)="sendMessage()">
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput id="messageInput" formControlName="text" placeholder="Type a message here..">
                <mat-error *ngIf="messageForm?.get('text')?.invalid">Message is required</mat-error>
            </mat-form-field>
            <button mat-fab extended color="primary" type="submit" [disabled]="messageSent">
                <mat-icon>send</mat-icon>
                Send
            </button>
        </form>
    </div>
</div>
