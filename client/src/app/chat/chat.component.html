<div class="chat-container">
    <div class="chat-header">
        <h2 class="app-title">Ollama Chat</h2>
    </div>
    
    <div class="center">
        <mat-spinner *ngIf="messageSent"></mat-spinner>
    </div>

    <div class="scrollable">
        <div class="chat-messages" *ngFor="let message of messages">
            <span>{{ message.sender }}</span>
                <p *ngIf="message.type==='msg'" class="ollama-wrap" matTooltip="{{ message.text }}">{{ message.text }}</p>
                <br>
                <img *ngIf="message.type==='img'" [src]="message.text" width="200" height="200">
        </div>
    </div>
    

    <div class="chat-input">
        <form [formGroup]="messageForm" id="messageForm" (ngSubmit)="sendMessage()">
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput id="messageInput" formControlName="text" placeholder="Type a message here..">
                <mat-error *ngIf="messageForm?.get('text')?.invalid">Message is required</mat-error>
            </mat-form-field>
            <button mat-fab extended color="primary" type="submit" [disabled]="messageSent">
                <mat-icon>send</mat-icon>
                Send
            </button>
            <button type="button" mat-fab extended color="primary" (click)="fileUpload.click()" [disabled]="messageSent">Choose File <mat-icon>file_copy</mat-icon></button>
            <input hidden type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
        </form>
    </div>
</div>
